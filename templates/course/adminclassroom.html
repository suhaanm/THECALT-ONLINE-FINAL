<div id="configmodal" class="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h2 class="text-primary">Class Configuration <span class="close" id="configclose">&times;</span></h2>
    </div>
    <div class="modal-body">
      <p>Class Number: <input type="number" placeholder="number" value="{{cnum}}" style="background-color:white; border: 3px solid #0c96f5; border-radius:4px; color:#0c96f5; font-size: 15px; outline:none;" min="0" max="1000" placeholder="Class Number..." id="classnumber"></p>

      <p>Moderator List: <br><textarea style="display:inline; resize:vertical; background-color:white; border: 3px solid #0c96f5; border-radius:4px; color:#0c96f5; font-size: 15px; outline:none; height:200px;" id="moderatorinput" {% if session["Username"] not in siteAdminList: %}readonly{% endif %}>{% for i in adminList: %}{{i + "\n"}}{% endfor %}</textarea></p>

      <p>Banned List: <br><textarea style="display:inline; resize:vertical; background-color:white; border: 3px solid #0c96f5; border-radius:4px; color:#0c96f5; font-size: 15px; outline:none; height:125px;" id="bannedinput" {% if session["Username"] not in siteAdminList: %}readonly{% endif %}>{% for i in bannedList: %}{{i + "\n"}}{% endfor %}</textarea></p>




      <center><br><button style="background-color:#0c96f5; border: 3px solid #0c96f5; border-radius:10px; color:white; font-size: 25px; cursor:pointer;" onclick="updateConfig();">Save Changes</button></center>
    </div>
  </div>
</div>

    <main>
      <!--<div class="split">
        <div  id="servers">-->
        <!--<nav class="servers">

        </nav>-->
        <!--</div>-->

            <div class="adminchat" id="adminchat">
              <div class="classheader">               
<label class="switch">
{% if ismod == "true": %}
  <input type="checkbox" id="access" name="access" onclick="changemod();" value="OPEN" checked>
{% endif %}
{% if ismod == "false": %}
  <input type="checkbox" id="access" onclick="changemod();" name="access" value="OPEN">
{% endif %}
  <span class="slider round"></span>
</label>
<button style="background-color:white; border: 1px solid white; border-radius:4px; color:#0c96f5; font-size: 15px;" id="configbtn">Class Config</button>
              </div>
              <div class="adminmessages">
              </div>
            <div class="admininput">

                <input class="adminmsg" type="text" placeholder="Message Moderators...">

            </div>              
            </div>






        <div class="chat" id="chat">
              <div class="classheader">
                <div class="classname"><!--<img src="https://thecalt.com/static/images/logo.png">--><div id="modstat" style="display:inline-block;">{% if ismod == "true": %}<i class="fas fa-lock"></i>{% endif %}{% if ismod == "false": %}<i class="fas fa-lock-open"></i>{% endif %} </div> {{cname}}</div>
              </div>

            <div class="messages"></div>

            <div class="input">

                <input class="msg" type="text" placeholder="">

            </div>
        <!--</div>-->
        </div>
        <!--<div id="users">-->
        <nav class="users">
            <div class="bold"><i class="fas fa-users"></i> Users</div>
            <div class="userslist"></div>
        </nav>
        <!--</div>-->
        
    </main>
    



<script>
let users = [{% for i in userList: %} "{{i}}", {% endfor %}];

let messages = [{% for i in messageList: %} {% if i[2] == "true": %} [{%for j in i:%} String.raw`{{j|safe}}`, {% endfor %}], {% endif %} {% endfor %}];

let adminmessages = [{% for i in messageList: %} [{%for j in i:%} String.raw`{{j|safe}}`, {% endfor %}], {% endfor %}];

const msg = document.querySelector(".messages");
const adminmsg = document.querySelector(".adminmessages");

function onlyUnique(value, index, self) {
  return self.indexOf(value) === index;
}


let adminList = [{% for i in adminList: %} "{{i}}", {% endfor %}];

function updateUsers() {
  const usersEl = document.querySelector(".userslist");
    usersEl.innerHTML = "";
    users.sort().filter(onlyUnique).forEach(ee => {
        const btn = document.createElement("div");
        btn.classList.add("user");

        if (adminList.indexOf(ee) == -1)
        {btn.innerHTML = ee;}
        else {
          btn.innerHTML = "<i class=\"fas fa-crown\"></i> " + ee;
        }
        usersEl.appendChild(btn);
    });
}

function changemod(){
  if (document.getElementById("access").checked){
  socket.emit('changemodstatus', {'name': '{{username}}', 'course':'{{course}}', 'mod':'true'});
  }
  else {
    socket.emit('changemodstatus', {'name': '{{username}}', 'course':'{{course}}', 'mod':'false'});
  }
}


function updateConfig() {
  var bannedpeople = document.getElementById("bannedinput").value;
  var moderatorpeople = document.getElementById("moderatorinput").value;
  var classnumber = document.getElementById("classnumber").value;
  socket.emit('updateclassconfig', {'course':'{{course}}', 'banned':bannedpeople, 'moderator':moderatorpeople, 'classnumber':classnumber, 'name':'{{username}}'});
}


socket.on('changemodstatus', (json) => {
  if (json['course'] === '{{course}}'){
    if (json['mod'] === 'false'){
      document.getElementById("access").checked = false;
      document.getElementById("modstat").innerHTML = "<i class=\"fas fa-lock-open\"></i>";
      window.createNotification({
			  closeOnClick: true,
			  displayCloseButton: false,
			  positionClass: 'nfc-top-right',
			  showDuration: 12000,
			  theme: "warning"
		    })({
			    title: json['name'] + " disabled moderation",
			    message: "Messages will be directly sent into the room!"
	});
    }
    if (json['mod'] === 'true'){
      document.getElementById("access").checked = true;
      document.getElementById("modstat").innerHTML = "<i class=\"fas fa-lock\"></i>";
      window.createNotification({
			  closeOnClick: true,
			  displayCloseButton: false,
			  positionClass: 'nfc-top-right',
			  showDuration: 12000,
			  theme: "error"
		    })({
			    title: json['name'] + " enabled moderation",
			    message: "Messages will be filtered by admins before showing up in the room!"
	});
    }
  }
});


function updateAdminMsg() {
    adminmsg.innerHTML = "";
    let currNum = 0;
    adminmessages.forEach(br => {
        const conta = document.createElement("div");
        conta.classList.add("adminmesg");

        if (adminList.indexOf(br[0]) == -1){
          conta.style.backgroundColor = "#f1f8fa";
        }

        const aa = document.createElement("div");
        aa.classList.add("adminmsg-name");
        if (br[2] == "true"){
        aa.innerHTML = br[0] + `   <button class="replybutton" onclick="openrepmsg${currNum}();"><i class="fas fa-reply"></i></button>  <label class="msgswitch">
  <input type="checkbox" id="modbtn${currNum}" name="modbtn${currNum}" value="OPEN" onclick="validate${currNum}();" checked>
  <span class="msgslider msground"></span>
</label>`;
        }
        if (br[2] == "false"){
        aa.innerHTML = br[0] + `   <button class="replybutton" onclick="openrepmsg${currNum}();"><i class="fas fa-reply"></i></button>  <label class="msgswitch">
  <input type="checkbox" id="modbtn${currNum}" name="modbtn${currNum}" value="OPEN" onclick="validate${currNum}();">
  <span class="msgslider msground"></span>
</label>`;          
        }

        const ba = document.createElement("div");
        ba.classList.add("adminmsg-cont");
        ba.id = `mid${currNum}`;
        ba.innerHTML = br[1];
        const ca= document.createElement("div");
        ca.classList.add("adminmsg-actions");
        ca.innerHTML = ``;

        const scripta = document.createElement("script");
        const scriptTexta = document.createTextNode(`
function openrepmsg${currNum}() {

SoloAlert.prompt({
  title:"DM - ${br[0]}",
  body:"Enter your Response:",
  useTransparency: true,
  attributes: {
    type: "text",
    placeholder: "Response..."
  }
}).then(value => {
  if (value != null){
  valuei = DOMPurify.sanitize(value);
  socket.emit('dmuser', {'name': '{{username}}', 'course':'{{course}}', 'message':valuei, 'target':'${br[0]}'});

  SoloAlert.alert({
  title: "Sent!",
  body: "The message was sent to ${br[0]}",
  icon: "success",
  useTransparency: true
  })


  }
})

}







        function validate${currNum}() {
        
        if (document.getElementById("modbtn${currNum}").checked) {
            socket.emit('modresponse', {'name': '{{username}}', 'index':${currNum}, 'course':'{{course}}', 'show':'true'});
            {#adminmessages[${currNum}] = [String.raw\`${br[0]}\`,String.raw\`${br[1]}\`,String.raw\`true\`,String.raw\`\`];#}
            adminmessages[${currNum}] = ["${br[0]}",document.getElementById("mid${currNum}").innerHTML,"true",""];
        } 
        else {
            socket.emit('modresponse', {'name': '{{username}}', 'index':${currNum}, 'course':'{{course}}', 'show':'false'});
            {#adminmessages[${currNum}] = [String.raw\`${br[0]}\`,String.raw\`${br[1]}\`,String.raw\`false\`,String.raw\`\`];#}
            adminmessages[${currNum}] = ["${br[0]}",document.getElementById("mid${currNum}").innerHTML,"false",""];
        }
        }



        `);
        scripta.appendChild(scriptTexta);

        conta.appendChild(aa);
        conta.appendChild(ba);
        conta.appendChild(ca);
        conta.appendChild(scripta)

        adminmsg.appendChild(conta);
        currNum++;
    });

    MathJax.typeset()

    /*twemoji.parse(adminmsg, {
        folder: "svg",
        ext: ".svg",
        className: "img"
    });*/

    adminmsg.scrollTop = adminmsg.scrollHeight;
}



function updateMsg() {
    
    msg.innerHTML = "";
    let kek = "";
    messages.forEach(br => {
        const cont = document.createElement("div");
        cont.classList.add("mesg");

        if (adminList.indexOf(br[0]) == -1){
          cont.style.backgroundColor = "#f1f8fa";
          cont.style.border = "1px solid #f1f8fa";
          cont.style.borderRadius = "10px";
        }

        const a = document.createElement("div");
        a.classList.add("msg-name");
        a.innerHTML = br[0];

        const b = document.createElement("div");
        b.classList.add("msg-cont");
        b.innerHTML = br[1];

      if (kek === br[0]){
        cont.appendChild(b);
      }
      else {
        cont.appendChild(a);
        cont.appendChild(b);        
      }

        msg.appendChild(cont);
        kek = br[0];
    });

    MathJax.typeset()

    /*twemoji.parse(msg, {
        folder: "svg",
        ext: ".svg",
        className: "img"
    });*/

    msg.scrollTop = msg.scrollHeight;
}

socket.on('removemsg', (json) => {
  if (json['course'] === '{{course}}'){
    if (json['mod'] === 'false'){

    let cNum = 0;
    messages.forEach(br => {
        if (br[0] === json['name']){
          if (br[1] === json['message']){
            messages.splice(cNum,1);
          }
        }

        cNum++;
    });
      
      updateMsg();
    }
  }
});


socket.on('changeclassnum', (json) => {
  if (json['course'] === '{{course}}'){
    let l = [];
    let j = [];
    for(var i=0; i< json['newmessages'].length; i++) {
      if (json['newmessages'][i][2] === "true"){
        l.push(json['newmessages'][i])
      }
      j.push(json['newmessages'][i])
    }
    messages = l;
    adminmessages = j;

    document.getElementById("classnumber").value = json['num'];

    updateMsg();
    updateAdminMsg();

  window.createNotification({
			  closeOnClick: true,
			  displayCloseButton: false,
			  positionClass: 'nfc-top-left',
			  showDuration: 10000,
			  theme: "warning"
		    })({
			    title: "Class Index changed by " + json['name'],
			    message: json['message']
	});    



  }
});





socket.on('changeclasslists', (json) => {
  if (json['course'] === '{{course}}'){
    if (json['type'] === "ban"){
    
    document.getElementById("bannedinput").value = json['s'];
    bannedList = json['newlist'];

  window.createNotification({
			  closeOnClick: true,
			  displayCloseButton: false,
			  positionClass: 'nfc-top-left',
			  showDuration: 10000,
			  theme: "error"
		    })({
			    title: "Banned List Updated by " + json['name'],
			    message: json['message']
	});

    if (bannedList.indexOf("{{username}}") != -1){
      window.location.reload(true);
    }

    }


    if (json['type'] === "mod"){
    
    document.getElementById("moderatorinput").value = json['s'];
    adminList = json['newlist'];

  window.createNotification({
			  closeOnClick: true,
			  displayCloseButton: false,
			  positionClass: 'nfc-top-left',
			  showDuration: 10000,
			  theme: "error"
		    })({
			    title: "Moderator List Updated by " + json['name'],
			    message: json['message']
	});

    if (adminList.indexOf("{{username}}") == -1){
      window.location.reload(true);
    }



    }


  }
});









const input = document.querySelector(".msg");

input.addEventListener("keydown", k => {
        if (k.key == "Enter") {
            const val = input.value.trim();
            if (val == "") return;
            if (val.length > 4096) return;
            vali = DOMPurify.sanitize(val);
            socket.emit('message', {'name': '{{username}}', 'message':vali, 'course':'{{course}}'});
            /*messages.push(["{{username}}", val]);*/
            input.value = "";
        }
});




const ainput = document.querySelector(".adminmsg");

ainput.addEventListener("keydown", k => {
        if (k.key == "Enter") {
            const aval = ainput.value.trim();
            if (aval == "") return;
            if (aval.length > 2048) return;
            avali = DOMPurify.sanitize(aval);
            socket.emit('modmessage', {'name': '{{username}}', 'message':avali, 'course':'{{course}}'});
            /*messages.push(["{{username}}", val]);*/
            ainput.value = "";
        }
});



socket.on('modmessage', (json) => {
  if (json['course'] === '{{course}}'){

  window.createNotification({
			  closeOnClick: true,
			  displayCloseButton: false,
			  positionClass: 'nfc-top-right',
			  showDuration: 45000,
			  theme: "success"
		    })({
			    title: json['name'] + " → @moderators",
			    message: json['message']
	});

  }
});


socket.on('dmuser', (json) => {
  if (json['course'] === '{{course}}'){
  window.createNotification({
			  closeOnClick: true,
			  displayCloseButton: false,
			  positionClass: 'nfc-top-right',
			  showDuration: 45000,
			  theme: "info"
		    })({
			    title: "DM: " + json['name'] + " → " + json['target'],
			    message: json['message']
	});

  }
});


/*socket.on('connect', function() { */
/*if (users.indexOf("{{username}}") == -1){*/
    socket.emit('iconnected', {'name': '{{username}}', 'course':'{{course}}'});
/*}*/
/*});*/

socket.on('iconnected', (json) => { 
  if (users.indexOf(json['name']) == -1){
    if (json['course'] === '{{course}}'){
  users.push(json['name']);

  updateUsers();

    }
  }
});




/*socket.on('disconnect', function() { */
window.onbeforeunload = function() {
    socket.emit('idisconnected', {'name': '{{username}}', 'course':'{{course}}'});

}
/*});*/

updateMsg();
updateAdminMsg();
updateUsers();

socket.on('idisconnected', (json) => {
  let crindex = users.indexOf(json['name']);
  if (crindex > -1) {
    if (json['course'] === '{{course}}'){
    users.splice(crindex, 1);
    }
  }
  updateUsers();
});

socket.on('modresponse', (json) => {
  if (json['course'] === '{{course}}'){
    adminmessages.push([json['name'],json['message'],json['mod']]);
    updateAdminMsg();
  }
});

socket.on('changetick', (json) => {
  if (json['course'] === '{{course}}'){
    if (json['show'] === "false"){
      adminmessages[json['index']] = [adminmessages[json['index']][0],adminmessages[json['index']][1],"false",""];
    }
    if (json['show'] === "true"){
      adminmessages[json['index']] = [adminmessages[json['index']][0],adminmessages[json['index']][1],"true",""];
    }
    updateAdminMsg();
  }
});

updateAdminMsg();

socket.on('response', (json) => {
  if (json['course'] === '{{course}}'){
    messages.push([json['name'], json['message'],json['mod']]);
    updateMsg();
  }
});

updateMsg();
msg.scrollTop = msg.scrollHeight;

$('.messages').stop().animate({
  scrollTop: $(".messages")[0].scrollHeight
}, 1000);

$('.adminmessages').stop().animate({
  scrollTop: $(".adminmessages")[0].scrollHeight
}, 1000);


var configmodal = document.getElementById("configmodal");
var configbtn = document.getElementById("configbtn");
var configspan = document.getElementById("configclose");

configbtn.onclick = function() {
  configmodal.style.display = "block";
}

configspan.onclick = function() {
  configmodal.style.display = "none";
}


window.onclick = function(event) {
  if (event.target == configmodal) {
    configmodal.style.display = "none";
  }
}

</script>

<style>
.modal {
  display: none; 
  position: fixed; 
  z-index: 10000; 
  padding-top: 30px; 
  left: 0;
  top: 0;
  width: 100%; 
  height: 100%; 
  overflow: auto; 
  background-color: rgb(0,0,0); 
  background-color: rgba(0,0,0,0.08); 
}

.modal-content {
  position: relative;
  background-color: white;
  margin: auto;
  padding: 0;
  width: 80%;
  box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
  -webkit-animation-name: animatetop;
  -webkit-animation-duration: 0.4s;
  animation-name: animatetop;
  animation-duration: 0.4s;
  border-radius: 10px;
  border: 10px solid white;
}

@-webkit-keyframes animatetop {
  from {top:-300px; opacity:0} 
  to {top:0; opacity:1}
}

@keyframes animatetop {
  from {top:-300px; opacity:0}
  to {top:0; opacity:1}
}

.close {
  color: gray;
  float: right;
  font-size: 28px;
  font-weight: bold;
}

.close:hover,
.close:focus {
  color: #cad3d7;
  text-decoration: none;
  cursor: pointer;
}

.modal-header {
  padding: 2px 16px;
  background-color: white;
}

.modal-body {padding: 2px 16px;}
</style>

<style>
:root {
    --loading: #0c96f5;
    --header: #d8d1e2;

    --nav: rgb(230, 230, 230);
    --nav-btn: #0c96f5;
    --nav-btnh: #0c96f5;
    --nav-color: white;

    --chat: white;
    --chat-name: #0c96f5;
    --chat-text: #525455;

    --input: rgb(230, 230, 230);
    --upload: #5792ff;
    --uploadh: #0c96f5;
    --emoji: #6593d8;
    --emojih: #abcadf;

    --scroll-back: transparent;
    --scroll-thumb: rgba(252, 252, 252, 0.7);
    --scroll-hover: rgba(0, 0, 0, 0.3);

    --user-nav: #0c96f5;
    --user: rgb(252,252,252);
    --user-hover: rgba(0, 0, 0, 0.2);

    --highlight: rgba(75, 195, 231, 0.5);
    --highlight-color: white;
}

body {
    background: var(--loading);

    margin: 0;
    font-family: 'Lato', sans-serif;
}

img.img {
   height: 1em;
   width: 1em;
   margin: 0 .05em 0 .1em;
   vertical-align: -0.1em;
}


main {
    display: flex;
}

.servers, .users {
    box-shadow: 0 0 4px rgba(144, 145, 146, 0.5);
}

.servers {
    position: relative;
    flex: 1;

    display: flex;
    flex-direction: column;

    height: 100vh;

    background: var(--nav);
    
    z-index: 2; 
}

::selection {
    background-color: var(--highlight);
    color: var(--highlight-color);
}

.bold {
    user-select: none;
    color: var(--header);
    padding: 8px;
    font-weight: bolder;
    text-transform: uppercase;
    text-align: center;
}

.server {
    margin: 4px 8px;
    padding: 8px;

.msgswitch {
  position: relative;
  display: inline-block;
  width: 40px;
  height: 22px;
  margin-left: 12px;
}

.msgswitch input { 
  opacity: 0;
  width: 0;
  height: 0;
}

.msgslider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.msgslider:before {
  position: absolute;
  content: "";
  height: 18px;
  width: 18px;
  left: 2px;
  bottom: 2px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .msgslider {
  background-color: #8CEC8A;
}

input:focus + .msgslider {
  box-shadow: 0 0 1px #8CEC8A;
}

input:checked + .msgslider:before {
  -webkit-transform: translateX(17px);
  -ms-transform: translateX(17px);
  transform: translateX(17px);
}

/* Rounded sliders */
.msgslider.msground {
  border-radius: 18px;
}

.msgslider.msground:before {
  border-radius: 50%;
}

.switch {
  position: relative;
  display: inline-block;
  width: 60px;
  height: 34px;
}

.switch input { 
  opacity: 0;
  width: 0;
  height: 0;
}

.slider {
  position: absolute;
  cursor: pointer;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  background-color: #ccc;
  -webkit-transition: .4s;
  transition: .4s;
}

.slider:before {
  position: absolute;
  content: "";
  height: 26px;
  width: 26px;
  left: 4px;
  bottom: 4px;
  background-color: white;
  -webkit-transition: .4s;
  transition: .4s;
}

input:checked + .slider {
  background-color: #8CEC8A;
}

input:focus + .slider {
  box-shadow: 0 0 1px #8CEC8A;
}

input:checked + .slider:before {
  -webkit-transform: translateX(26px);
  -ms-transform: translateX(26px);
  transform: translateX(26px);
}

/* Rounded sliders */
.slider.round {
  border-radius: 34px;
}

.slider.round:before {
  border-radius: 50%;
}

.replybutton {
  background-color: #0c96f5;
  color: white;
  border: none;

}
