<html>
<head><title>Past PoTD - Problem Of The Day - TheCALT</title>
<link rel = "icon" href = "{{ url_for('static', filename='images/logo.png') }}" type = "image/x-icon">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body id="page-top">
<div id="wrapper">
{% if session["Username"]: %}
{% include 'nav.html' %}
{% else %}
{% include 'notnav.html' %}
{% endif %}
<div class="container-fluid">
                        <div class="row">
                          <div class="col-xl-12 col-md-12 mb-12">
                            <a href="/discord/invite" style="text-decoration:none;"><div class="card shadow h-100 py-2" style="background-color:#2c2f33;">
                                <div class="card-body" style="background-color:#2c2f33; margin:1px; padding:1px; padding-left:12px;">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-s font-weight-bold text-primary mb-1">
                                              <i class="fab fa-discord fa-1x text-primary-100"></i>
                                                Join Our Discord Server for answering the PoTD, discussing past PoTD's and more!
                                                </div>
                                        </div>
                                    </div>
                                </div>
                            </div></a>
                        </div>
                      </div>


<style>
.infoblur{
-webkit-filter: blur(8px);
-moz-filter: blur(8px);
-o-filter: blur(8px);
-ms-filter: blur(8px);
filter: blur(8px);
}
</style>
                          <div class="row"><div class="col-xl-12 col-md-12 mb-4">
                            <div class="card border-left-primary shadow h-100 py-2" style="background-color:#2c2f33;">
                                <div class="card-body" style="background-color:#2c2f33;">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-s font-weight-bold text-primary mb-1">
                                                PoTD/{{n}}</div>
                                          <img src="{{potd}}" class="col-xl-12 col-md-12"></img>
                                        </div>
                                    </div>
                                </div>
                            </div>
                          </div></div>

                          <div class="row">

                            <div class="col-xl-6 col-md-12 mb-4">
                            <div class="card border-left-primary shadow h-100 py-2" style="background-color:#2c2f33;">
                                <div class="card-body" style="background-color:#2c2f33;">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-s font-weight-bold text-primary mb-1">
                                                Answer</div>
                                          <h3 id="ans" onclick="showAns();" class="infoblur" style="cursor:pointer;">{{answer}}</h3>
                                        </div>
                                    </div>
                                </div>
                            </div>
                          </div>
                            <div class="col-xl-6 col-md-12 mb-4">
                            <div class="card border-left-primary shadow h-100 py-2" style="background-color:#2c2f33;">
                                <div class="card-body" style="background-color:#2c2f33;">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-s font-weight-bold text-primary mb-1">
                                                Source</div>
                                          <h3 id="src" onclick="showSrc();" class="infoblur" style="cursor:pointer;">{{source}}</h3>
                                        </div>
                                    </div>
                                </div>
                            </div>
                          </div>
                            <div class="col-xl-6 col-md-12 mb-4">
                            <div class="card border-left-primary shadow h-100 py-2" style="background-color:#2c2f33;">
                                <div class="card-body" style="background-color:#2c2f33;">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-s font-weight-bold text-primary mb-1">
                                                Points</div>
                                          <h3 id="poi" onclick="showPoi();" class="infoblur" style="cursor:pointer;">{{points}}</h3>
                                        </div>
                                    </div>
                                </div>
                            </div>
                          </div>
                            <div class="col-xl-6 col-md-12 mb-4">
                            <div class="card border-left-primary shadow h-100 py-2" style="background-color:#2c2f33;">
                                <div class="card-body" style="background-color:#2c2f33;">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-s font-weight-bold text-primary mb-1">
                                                Hint</div>
                                          <h3 id="hint" onclick="showHint();" class="infoblur" style="cursor:pointer;">{{hint}}</h3>
                                        </div>
                                    </div>
                                </div>
                            </div>
                          </div>

                          </div>
<script>
function showAns() {
  document.getElementById("ans").classList.remove("infoblur");
  document.getElementById("ans").style.removeProperty('cursor');
}
function showSrc() {
  document.getElementById("src").classList.remove("infoblur");
  document.getElementById("src").style.removeProperty('cursor');
}
function showPoi() {
  document.getElementById("poi").classList.remove("infoblur");
  document.getElementById("poi").style.removeProperty('cursor');
}
function showHint() {
  document.getElementById("hint").classList.remove("infoblur");
  document.getElementById("hint").style.removeProperty('cursor');
}
</script>
</div>
</div>
</body>
</html>
