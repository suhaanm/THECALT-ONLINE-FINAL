<html>
<head><title>PoTD - Problem of The Day - TheCALT</title>
<link rel = "icon" href = "{{ url_for('static', filename='images/logo.png') }}" type = "image/x-icon">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body id="page-top" class="sb-nav-fixed">
<div id="wrapper">
{% if session["Username"]: %}
{% include 'nav.html' %}
{% else %}
{% include 'notnav.html' %}
{% endif %}
<div class="container-fluid">
                        <div class="row">
                          <div class="col-xl-12 col-md-12 mb-12">
                            <a href="/discord/invite" style="text-decoration:none;"><div class="card shadow h-100 py-2" style="background-color:#2c2f33;">
                                <div class="card-body" style="background-color:#2c2f33; margin:1px; padding:1px; padding-left:12px;">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-s font-weight-bold text-primary mb-1">
                                              <i class="fab fa-discord fa-1x text-primary-100"></i>
                                                Join Our Discord Server for answering the PoTD and more!
                                                </div>
                                        </div>
                                    </div>
                                </div>
                            </div></a>
                        </div>
                      </div>


                          <div class="row"><div class="col-xl-12 col-md-12 mb-4">
                            <div class="card border-left-primary shadow h-100 py-2" style="background-color:#2c2f33;">
                                <div class="card-body" style="background-color:#2c2f33;">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-s font-weight-bold text-primary mb-1">
                                                Current PoTD  (PoTD/{{l}})</div>
                                          <img src="{{potd}}" class="col-xl-12 col-md-12"></img>
                                        </div>
                                    </div>
                                </div>
                            </div>
                          </div></div>
<br><br><br>
<h2>Past PoTD's</h2><br>
                          <div class="row">
                            {% for i in range(1,l):%}
                            <div class="col-xl-4 col-md-12 mb-4">
                            <a href="/potd/{{l-i}}" style="text-decoration:none;">
                            <div class="card border-bottom-primary shadow h-100 py-2" style="background-color:#2c2f33;">
                                <div class="card-body" style="background-color:#2c2f33;">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-s font-weight-bold text-primary mb-1">
                                                </div>
                                                <h3>

                                            PoTD/{{l-i}}

                                                </h3>
                                        </div>
                                    </div>
                                </div>
                                </a>
                            </div>
                          </div>
                          {% endfor %}
                          </div>
<br><br><br><br>
</div>
</div>
</body>
</html>
