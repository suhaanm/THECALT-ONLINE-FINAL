<html>
<head><title>SECRET PAGE! - TheCALT</title>
<link rel = "icon" href = "{{ url_for('static', filename='images/logo.png') }}" type = "image/x-icon">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body id="page-top">
<div id="wrapper">
{% if session["Username"]: %}
{% include 'nav.html' %}
{% else %}
{% include 'notnav.html' %}
{% endif %}
<div class="container-fluid">








<div class="container px-5 my-5">
    <form id="contactForm">
        <div class="form-floating mb-3">
            <label for="name">Name</label>
            <input class="form-control" id="name" type="text" placeholder="Name" data-sb-validations="required" />
            
        </div>
        <div class="form-floating mb-3">
            <label for="emailAddress">Email Address</label>
            <input class="form-control" id="emailAddress" type="email" placeholder="Email Address" data-sb-validations="required,email" />
            
        </div>
        <div class="mb-3">
            <label class="form-label d-block">Purpose</label>
            <div class="form-check form-check-inline">
                <input class="form-check-input" id="websiteHelp" type="checkbox" name="purpose" data-sb-validations="required" />
                <label class="form-check-label" for="websiteHelp">Website Help</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" id="sponsorship" type="checkbox" name="purpose" data-sb-validations="required" />
                <label class="form-check-label" for="sponsorship">Sponsorship</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" id="other" type="checkbox" name="purpose" data-sb-validations="required" />
                <label class="form-check-label" for="other">Other</label>
            </div>
        </div>
        <div class="form-floating mb-3">
            <label for="message">Message</label>
            <textarea class="form-control" id="message" type="text" placeholder="Message" style="height: 10rem;" data-sb-validations="required"></textarea>
            
        </div>
        <div class="d-grid">
            <button class="btn btn-primary btn-lg" type="submit">Submit</button>
        </div>
    </form>
</div>











</div>
</div>
</body>
</html>
