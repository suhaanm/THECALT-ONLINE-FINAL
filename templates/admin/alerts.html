<html>
<head><title>Admin Alerts - TheCALT</title>
<link rel = "icon" href = "{{ url_for('static', filename='images/logo.png') }}" type = "image/x-icon">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>
<body id="page-top">
<div id="wrapper">
{% if session["Username"]: %}
{% include 'nav.html' %}
{% else %}
{% include 'notnav.html' %}
{% endif %}
<div class="container-fluid">

{% for j in k: %}
                        <div class="col-lg-12">
                            <div class="card shadow mb-4">
                                <div
                                    class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                                    <h6 class="m-0 font-weight-bold text-primary">Alert - {{j[1]}}</h6>
                                </div>
                                <div class="card-body" style="padding:10px; margin:10px; width:85%">
                                  <div class="card col-xl-12 col-md-12 mb-12">{{j[0]}}<br><div class="text-white-50 small">By {{j[2]}}</div></div>
                            <div class="col-xl-12 col-md-12 mb-12">
                            <div class="card border-left-primary shadow h-100 py-2">
                                <div class="card-body">
                                    <div class="row no-gutters align-items-center">
                                        <div class="col mr-2">
                                            <div class="text-xs font-weight-bold text-primary text-uppercase mb-1">
                                                Read By</div>
                                            <div class="h5 mb-0 font-weight-bold text-gray-800">
                                              {% for m in j[4]: %}
                                    <a href="/user/{{m}}" class="btn btn-primary btn-icon-split">
                                        <span class="icon text-white-50">
                                            <i class="fas fa-user"></i>
                                        </span>
                                        <span class="text">{{m}}</span>
                                    </a>
                                              {% endfor %}</div>
                                        </div>
                                        <div class="col-auto">
                                            <i class="{{j[3]}} fa-2x text-gray-300"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                                </div>
                            </div>
                        </div>
{% endfor %}
</div>
</div>
</body>
</html>
